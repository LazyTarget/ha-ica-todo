name: Release Creator

on:
  push:
    tags:
      # - 'v[0-9]+\.[0-9]+(\.[0-9]+)?'
      - 'v*'
    # branches:
    #   - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create ZIP file
        run: |
          mkdir -p output
          cd custom_components/ica
          zip -r ../../output/ica.zip ./*

      - name: Check if release exists
        id: check_release
        run: |
          release_id=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" \
            | jq -r '.id // empty')
          echo "Release ID: $release_id"
          echo "release_id=$release_id" >> $GITHUB_ENV

      - name: Create GitHub Release (if not exists)
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "${{ github.ref_name }}"
          draft: false
          prerelease: false
        if: ${{ env.release_id == '' }}

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url || format('https://uploads.github.com/repos/{0}/releases/{1}/assets{{?name}}', github.repository, env.release_id) }}
          asset_path: ./output/ica.zip
          asset_name: ica.zip
          asset_content_type: application/zip